<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Emotion Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #webcam {
            border: 5px solid #333;
            margin-bottom: 20px;
        }
        #feedback {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Emotion Analyzer</h1>
    <video id="webcam" width="640" height="480" autoplay></video>
    <div id="feedback">Waiting for feedback...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const video = document.getElementById('webcam');
        const feedback = document.getElementById('feedback');
        const socket = io();

        // Request access to the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Capture frames from the webcam
        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            socket.emit('analyze_frame', dataURL);
        }

        // Receive feedback from the server
        socket.on('feedback', (data) => {
            feedback.textContent = data.feedback;
        });

        // Capture and send frames every 20 seconds
        setInterval(captureFrame, 20000);
    </script>
</body>
</html>
