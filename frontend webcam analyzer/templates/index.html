<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Emotion Analyzer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #webcam-frame {
            border: 2px solid #000;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            border: 2px solid #000;
            width: 640px;
            height: 480px;
        }

        #feedback {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #000;
            width: 640px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Live Emotion Analyzer</h1>
    <div id="webcam-frame">
        <video id="webcam" autoplay></video>
    </div>
    <div id="feedback">Waiting for feedback...</div>

    <script>
        const videoElement = document.getElementById('webcam');
        const feedbackElement = document.getElementById('feedback');

        // Check if the browser supports the getUserMedia API
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                })
                .catch(error => {
                    feedbackElement.textContent = 'Error accessing webcam: ' + error.message;
                });
        } else {
            feedbackElement.textContent = 'Webcam not supported in this browser.';
        }

        const socket = io();

        socket.on('feedback', function(data) {
            feedbackElement.textContent = data.feedback;
        });
    </script>
</body>
</html>
